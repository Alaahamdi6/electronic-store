name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Maven local repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Ensure mvnw is executable
        run: |
          if [ -f elecstore/mvnw ]; then chmod +x elecstore/mvnw; fi

      - name: Build backend (Maven)
        working-directory: ./elecstore
        run: |
          ./mvnw -B clean verify

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run frontend unit tests (Karma/Jasmine)
        working-directory: ./frontend
        env:
          CI: true
        run: |
          # Use headless Chrome; CI must have Chrome/Chromium available (ubuntu runner does)
          npx ng test --watch=false --browsers=ChromeHeadless

      - name: Build frontend (production)
        working-directory: ./frontend
        run: |
          # Angular CLI: production build
          npm run build -- --configuration production

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: elecstore/target/*.jar

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

